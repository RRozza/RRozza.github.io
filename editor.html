<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="thirdparty/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="thirdparty/css/skeleton.css">

        <link rel="stylesheet" type="text/css" href="css/maxwell.min.css">

        <title>Maxwell Baking - Editor</title>
    </head>
    <body>
        <div id="viewport">
            <canvas id="fire0" class="buffer"></canvas>
            <canvas id="fire1" class="buffer"></canvas>
            <canvas id="webgl" class="buffer"></canvas>
        </div>

        <div id="menu" class="container">
            <div class="row vertical_center">
                <button id="media" class="iconbtn" onclick="mx_client.onMediaMode('media')"><img src="thirdparty/svg/media0.svg"></button>
                <button class="iconbtn" onclick="mx_client.onBakingStep()"><img src="thirdparty/svg/camera.svg"></button>
                <button class="iconbtn" onclick="mx_client.onBake()"><img src="thirdparty/svg/bake.svg"></button>
            </div>
        </div>

        <div id="connection" class="container full_container panel" style="display:none">
            <form class="vertical_center">
                <h4>FIRE Mobile</h4>
                <div class="row">
                    <div class="eight columns">
                        <label>Server domain</label>
                        <input id="domain" class="u-full-width" type="text" placeholder="www.firemobile.com">
                    </div>
                    <div class="four columns">
                        <label>Port</label>
                        <input id="port" class="u-full-width" type="text" placeholder="10010">
                    </div>
                </div>
                <label class="right_checkbox">
                    <input id="multirender" type="checkbox">
                    <span class="label-body">Multirender</span>
                </label>
                <input id="connect" class="button-primary" onclick="return mx_client.onConnect();" value="Connect" type="submit">
            </form>
        </div>

        <div id="assets" class="container full_container panel">
            <div class="vertical_center">
                <h4>Camera Mapping</h4>
                <div class="scrollable">
                    <table class="u-full-width">
                        <thead>
                            <tr>
                                <th>Scenes</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id='assets_tbody'>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="optics" class="container full_container panel">
            <form class="vertical_center">
                <h4>Camera Parameters</h4>
                <div class="row">
                    <div class="four columns">
                        <label>ISO</label>
                        <input id="iso" class="u-full-width" onchange="mx_client.onChangeParameter('iso', this.value)" type="number" required>
                    </div>
                    <div class="four columns">
                        <label>Shutter</label>
                        <input id="shutter" class="u-full-width" onchange="mx_client.onChangeParameter('shutter', this.value)" type="number" required>
                    </div>
                    <div class="four columns">
                        <label>f-Stop</label>
                        <input id="fstop" class="u-full-width" onchange="mx_client.onChangeParameter('fstop', this.value)" type="number" required>
                    </div>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="thirdparty/js/hammer.min.js"></script>
        <script type="text/javascript" src="thirdparty/js/spin.min.js"></script>
        <script type="text/javascript" src="thirdparty/js/three.min.js"></script>
        <script type="text/javascript" src="thirdparty/js/OrbitControls.js"></script>
        <script type="text/javascript" src="thirdparty/js/OBJLoader.js"></script>

        <script type="text/javascript" src="js/maxwell.min.js"></script>
    </body>
</html>
